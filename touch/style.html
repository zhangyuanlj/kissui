<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport">
        <meta http-equiv="Cache-Control" content="Cache" />
        <meta name="format-detection" content="telephone=no" />
        <title>kissUi前端组件库-移动端</title>
        <link type="text/css" rel="stylesheet" href="styles/kissui.core.css">
        <style type="text/css">
            body{
                background-color: #efefef;
                padding-top: 5rem;
            }
        </style>
        <script language="javascript">
            window['viewportConfig'] = {
                designWidth: 1080, 
                designFontSize: 40
            };
        </script>
        <script type="text/javascript" src="../plugin/viewport/viewport.js"></script>
    </head>
    <body>
        <div class="ks-head-fixed">
            <div class="ks-head">
                <div class="left">
                    <a href="index.html" id="goBack" class="icon return"></a>
                </div>
<!--                 <div class="right">
                    <div class="btn-text last">取消</div>
                </div> -->
                <div class="text">
                    <h4>通用样式</h4>
                </div>
            </div>
        </div>
        <!--红点通知-->
        <span class="ks-reddot" style="padding-top:15px;padding-left:15px;">我的消息</span>
        <span class="ks-redtag">99+</span>
        <br>
        <br>
        <div class="ks-redtag-wrap">我的消息<span class="ks-redtag">99+</span></div>
        <!--圆角头像-->
        <div class="ks-userface-108">
            <img src="images/test/user.jpg">
        </div>
        <div class="ks-userface-100">
            <img src="images/test/user2.jpg">
        </div>
        <div class="ks-userface-80">
            <img src="images/test/user3.jpg">
        </div>
        <div class="ks-userface-40">
            <img src="images/test/user3.jpg">
        </div>
        <div class="ks-command-form">
            <div class="ks-select items ks-border-top ks-border-bottom">
                <a href="#">
                    <h4>我被选中了</h4>
                    <i></i>
                </a>
            </div>
            <div class="ks-select items ks-border-bottom">
                <a href="#">
                    <h4>清空消息列表</h4>
                </a>
            </div>
            <div class="ks-select items ks-border-bottom">
                <a href="#">
                    <h4>清空消息列表</h4>
               </a>
            </div>
        </div>
    </body>
</html>
