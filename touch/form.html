<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport">
        <meta http-equiv="Cache-Control" content="Cache" />
        <meta name="format-detection" content="telephone=no" />
        <title>kissUi前端组件库-移动端</title>
        <link type="text/css" rel="stylesheet" href="styles/kissui.core.css">
        <script language="javascript">
            window['viewportConfig'] = {
                designWidth: 1080, 
                designFontSize: 40
            };
        </script>
        <script type="text/javascript" src="../plugin/viewport/viewport.js"></script>
    </head>
    <body style="padding-top:4rem;">
        <div class="ks-head-fixed">
            <div class="ks-head">
                <div class="left">
                    <a href="index.html" id="goBack" class="icon return"></a>
                </div>
<!--                 <div class="right">
                    <div class="btn-text last">取消</div>
                </div> -->
                <div class="text">
                    <h4>表单</h4>
                </div>
            </div>
        </div>
        <div class="ks-input-form">
          <div class="items ks-border-bottom">
                <label>用户名：</label>
                <input type="text" name="name" id="name">
                <a href="javascript:void(0);" class="clear"></a>
          </div>
          <div class="items ks-border-bottom">
                <label>手机号码：</label>
                <input type="text" name="phone" id="phone">
                <a href="javascript:void(0);" class="clear"></a>
          </div>
          <div class="items ks-border-bottom">
                <label>单选：</label>
                <div class="ks-radio" data-group="result">
                    <a href="javascript:void(0);" class="checked" data-value="1">我已阅读并同意</a>
                    <a href="javascript:void(0);" data-value="2">不同意</a>
                </div>
          </div>
          <div class="items ks-border-bottom">
                <label>多选：</label>
                <div class="ks-checkbox" data-group="interest">
                    <a href="javascript:void(0);" class="checked" data-value="1">足球</a>
                    <a href="javascript:void(0);" data-value="2">篮球</a>
                    <a href="javascript:void(0);" data-value="3">游泳</a>
                </div>
          </div>
          <div class="items ks-border-bottom">
                <span>对附近的人可见</span>
                <div class="ks-switch-btn">
                    <a href="javascript:void(0);" name="fx" data-value="1"></a>
                </div>
          </div>
          <div class="items ks-border-bottom">
                <span>对附近的不可见</span>
                <div class="ks-switch-btn">
                    <a href="javascript:void(0);" name="sy" class="checked" data-value="2"></a>
                </div>
          </div>
          <div class="items ks-border-bottom">
                <label>收货时间：</label>
                <select name="time" id="time">
                      <option value="0">请选择</option>
                      <option value="1">送货时间不限</option>
                      <option value="2">只双休日/节假日送货(工作日不用送)</option>
                      <option value="3">只工作日(双休日/节假日不用送)</option>
                </select>
                <i></i>
          </div>
          <div class="items ks-border-bottom">
                <label>详细地址：</label>
                <textarea name="address" id="address"></textarea>
          </div>
        </div>
        <br>
        <div class="ks-default-form ks-border-top ks-border-bottom">
            <label class="ks-border-right">收货时间</label>
            <input type="text" name="time" id="time">
            <a href="javascript:void(0);" class="clear"></a>
        </div>
         <br>
        <div class="ks-default-form ks-border-top ks-border-bottom">
            <input type="text" name="time" id="time">
            <a href="javascript:void(0);" class="clear"></a>
            <label class="ks-border-left">重新发送</label>
        </div>
        <script type="text/javascript" src="../lib/zepto/zepto.min.js"></script>
        <script type="text/javascript" src="../lib/zepto/zepto.zfx.min.js"></script>
        <script type="text/javascript" src="../touch.config.js"></script>
        <script type="text/javascript" src="../lib/kissui.core.js"></script>
        <script type="text/javascript" src="../utils/kissui.utils.js"></script>
        <script type="text/javascript" src="../src/kissui.widget.js"></script>
        <script type="text/javascript" src="../src/kissui.touch.js"></script>
        <script type="text/javascript">
            K.Ui.Touch.renderRadio($(".ks-radio[data-group='result'] a"), function(){
                alert(K.Ui.Touch.getRadioValue(".ks-radio[data-group='result']"));
            });
            K.Ui.Touch.renderCheckbox($(".ks-checkbox[data-group='interest'] a"), function(){
                alert(K.Ui.Touch.getCheckboxValue($(".ks-checkbox[data-group='interest'] a")));
            });
            K.Ui.Touch.renderSwitch($(".ks-switch-btn a"), function(){
                console.log(K.Ui.Touch.getSwitchValue($(".ks-switch-btn a")));
            });
        </script>
    </body>
</html>
