<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport">
        <meta http-equiv="Cache-Control" content="Cache" />
        <meta name="format-detection" content="telephone=no" />
        <title>kissUi前端组件库-移动端</title>
        <link type="text/css" rel="stylesheet" href="styles/kissui.core.css">
        <style type="text/css">
            body{
                background-color: #efefef;
                padding-top: 4rem;
            }
        </style>
        <script language="javascript">
            window['viewportConfig'] = {
                designWidth: 1080, 
                designFontSize: 40
            };
        </script>
        <script type="text/javascript" src="../plugin/viewport/viewport.js"></script>
    </head>
    <body>
        <div class="ks-head-fixed">
            <div class="ks-head">
                <div class="left">
                    <a href="index.html" id="goBack" class="icon return"></a>
                </div>
<!--                 <div class="right">
                    <div class="btn-text last">取消</div>
                </div> -->
                <div class="text">
                    <h4>加载动画</h4>
                </div>
            </div>
        </div>
        <div class="ks-mask"></div>
        <div class="ks-page-loading" style="display:block;">
            <i></i>
            <span>处理中</span>
        </div>
        <div class="ks-list-loading" style="visibility:visible;">
            <i></i>
            正在加载中
        </div>
        <a href="javascript:void(0);" class="ks-loading-btn">加载更多</a>
        <div class="ks-list-loading ks-pull-up" style="visibility:visible;top:160px;"><i></i> 更新数据中</div>
    </body>
</html>
