	<div id="startDeliveryDilog" class="j-dilog j-bottom-page" data-height="9" style="position:absolute;left:0;top:0;">
	    <div class="j-dilog-con">
	        <p class="j-text-center j-dilog-text"></p>
	    </div>
	    <div class="j-dilog-btn">    
	        <a href="javascript:void(0)" class="cancel">取消</a>
	        <a href="javascript:void(0)" class="confirm">确定</a>
	    </div>
	</div>
	<script type="text/javascript">
		var CONFIG = {
			animate : {
				speed : 300,
				slowType : "ease-in-out"
			},
			//控件配置
			widget : {
				mask : {
					styleName : "j-mask"
				},
				ajaxLoading : {
					styleName : "j-loading1"
				},
				toast : {
					styleName : "j-toast",
					pos : "center",
					showTime : 2000
				},
				dilog : {
					styleName : "j-dilog",
					show : {
						opacity: 1
					},
					hide : {
						opacity: 0,
						translate: "0,43.2rem"
					}
				},
				panel : {
					styleName : "j-select-panel",
					show : {
						opacity: 1,
						translate:"0,0"
					},
					hide : {
						opacity: 0,
						translate: "0,43.2rem"
					}
				}
			}
		};
	</script>
